<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Transfer</title>
    <link rel="stylesheet" href="style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div id="warning-area"></div>
      <div class="row pt-5">
        <div class="left-frame col-3 ms-5">
          <!-- FORM INPUTS -->
          <form class="input-area bg-light p-3" onsubmit="submitHandler(event)">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ad Soyad"
              />
              <label for="name">Ad Soyad</label>
            </div>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="money"
                placeholder="Bakiye (TL)"
              />
              <label for="money">Bakiye (TL)</label>
            </div>
            <button class="btn btn-outline-success">Ekle</button>
          </form>

          <!-- OUTPUTS (USERLIST) -->
          <div
            id="output"
            class="p-3 bg-light mt-5"
            style="overflow-y: scroll; height: 350px"
          >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Kişi</th>
                  <th scope="col">Bakiye</th>
                  <td class="text-end" scope="col">Durum</td>
                </tr>
              </thead>
              <tbody id="output-area"></tbody>
            </table>
          </div>
        </div>

        <!-- SELECT PART (TRANSFER SELECTION) -->
        <div class="right-frame col-8 mx-auto">
          <div class="row">
            <!-- WHO SEND -->
            <div class="form-floating col-4 ">
              <select class="form-select" id="who-send">
                <option selected>Kimden...</option>
              </select>
              <label for="floatingSelect">Gönderen Seçimi</label>
            </div>

            <!-- WHO RECEIVE -->
            <div class="form-floating col-4">
              <select class="form-select" id="who-receive">
                <option selected>Kime...</option>
              </select>
              <label for="floatingSelect">Alıcı Seçimi</label>
            </div>

            <!-- AMOUNT OF MONEY -->
            <form class="form-floating col-3">
              <input
                type="number"
                class="form-control"
                id="amount-of-money"
                placeholder="Tutar"
              />
              <label for="floatingInputValue">Tutar</label>
            </form>

            <!-- BUTTON FOR SENDING -->
            <button
              class="btn btn-success col-1 mt-0"
              onclick="submitToHistory(event)"
            >
              Gönder
            </button>
          </div>

          <!-- OUTPUTS (TRANSFER LIST) -->
          <div class="bg-light p-3 ms-3 border-bottom border-2 mt-5">History</div>
          <div
            style="overflow-y: scroll; height: 445px"
            id="transfer-list"
            class="p-3 bg-light ms-3"
          ></div>
        </div>
      </div>
    </div>
    <!-- SCRIPT FILES -->
    <script src="index.js"></script>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
